<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortable List Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .sortable-container {
            min-height: 100px;
        }
        
        .sortable-item {
            cursor: grab;
            user-select: none;
        }
        
        .sortable-item:active {
            cursor: grabbing;
        }
        
        .sortable-dragging {
            opacity: 0.5;
            transform: scale(1.05) rotate(3deg);
            z-index: 1000;
        }
        
        .sortable-drag-over {
            border-color: #3B82F6 !important;
            background-color: #EBF8FF;
        }
        
        .sortable-ghost {
            opacity: 0.3;
        }
        
        .sortable-active .sortable-item:not(.sortable-dragging) {
            transition: transform 0.2s ease;
        }

        /* Touch device improvements */
        @media (pointer: coarse) {
            .sortable-item {
                min-height: 60px;
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="min-h-screen bg-gray-100 flex items-center justify-center">
            <div class="text-center">
                <h1 class="text-4xl font-bold text-gray-900 mb-4">Loading Sortable Example...</h1>
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
            </div>
        </div>
    </div>
    <script type="module" src="./build/dev/javascript/sortable/example.mjs"></script>
</body>
</html>
